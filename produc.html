<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/product.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="card">
      <div class="card-product hidden-cart">
        <div id="card-close" class="card-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon-close">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </div>
        <button id="remove-all">Remove All</button>
      </div>
      <div id="card-open" class="card-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="icon-cart">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"/>
        </svg>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="container-product">
      <div  class="container-product__image">
        <img src="img/camisas_negras.jpeg" alt="shirt black" class="product-color" id="product-color">
      </div>
      <div class="container-items">
        <p class="joke-shirt"></p>
        <img src="img/dad.jpeg" alt="product" class="container-image" id="product-image">
      </div>
      <div>
        <form class="container-product__buttons">
          <div>
            <label for="btnblack"></label>
            <input type="radio"  id="btnblack" name="color" value="black" class="radiobtn" checked/><!--el valor checked es para que se seleccione por defecto -->
            <label for="btnwhite"></label>
            <input type="radio" id="btnwhite" name="color" value="white" class="radiobtn"/>
          </div>
        </form>
      </div>
    </div>
    <div class="container-text">
        <!--este contiene el detalle del producto-->
      <div class="container-text__details">
        <h1 id="title">Black Shirt with Joke</h1>
        <p id="price">$25</p>
        <p class="joke-shirt">
      </div>
          <!--este contiene la funcion del boton del card-->
      <div>
        <button type="button" id="add-cart" data-product-index="0">Add Cart</button>
      </div>
          <!--este contiene la funcion del chiste-->
      <div class="container-text__joke">
        <h2>select another joke</h2>
        <div class="container-text__joke--buttons">
          <p id="jokepharagraf"></p>
        </div>
        <button id="randomjoke" class="jokes-btn" type="button">Chistaco aleatorio</button>
      </div>
    </div>
  </main>
  <div class="other-products" id="other-products">
    <h2>choose another product</h2>
    <div class="container-product" id="other-products--images"></div>
  </div>
</body>
  <script type="module" src="./javascript/productpage.js"></script>
  <script type="module" src="/javascript/productpage/productchangetext.js"></script>
  <script type="module" src="/javascript/carbuy/marketconstructor.js"></script>
</html>
