<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/product.css">
  <title>Document</title>
</head>

<body>
  <main class="container">
    <div class="container-product">
      <div  class="container-product__image">
        <img src="img/camisas_negras.jpeg" alt="shirt black" class="product-color" id="product-color">
      </div>
      <div>
        <p class="joke-shirt"></p>
        <img src="img/dad.jpeg" alt="product" class="container-image" id="product-image">
      </div>
      <div>
        <form class="container-product__buttons">
          <div>
            <label for="btnblack"></label>
            <input type="radio"  id="btnblack" name="color" value="black" class="radiobtn" checked/><!--el valor checked es para que se seleccione por defecto -->
            <label for="btnwhite"></label>
            <input type="radio" id="btnwhite" name="color" value="white" class="radiobtn"/>
          </div>
        </form>
      </div>
    </div>
    <div class="container-text">
        <!--este contiene el detalle del producto-->
      <div class="container-text__details">
        <h1 id="title">Black Shirt with Joke</h1>
        <p id="price">$25</p>
        <p class="joke-shirt">
      </div>
          <!--este contiene la funcion del boton del card-->
      <div>
        <button type="button">Add Cart</button>
      </div>
          <!--este contiene la funcion del chiste-->
      <div class="container-text__joke">
        <h2>select another joke</h2>
        <div class="container-text__joke--buttons">
          <p id="jokepharagraf"></p>
        </div>
        <button id="randomjoke" class="jokes-btn" type="button">Chistaco aleatorio</button>
      </div>
    </div>
  </main>
  <div class="other-products" id="other-products">
    <h2>choose another product</h2>
    <div class="container-product" id="other-products--images"></div>
  </div>
</body>
  <script type="module" src="main2.js"></script>
  <script type="module" src="/javascript/productpage/productchangetext.js"></script>
</html>
